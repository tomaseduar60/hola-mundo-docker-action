# Aqui le ponemos el nombre del pipeline
stages:
  - inicio
  - logica
  - final

# Este es el job de inicio
inicio:
  stage: inicio
  script:
    - echo "Comentario cualquiera para el job de inicio"

# Este es el job de Logica
logica:
  stage: logica
  script:
    - date > fecha_ejecucion.txt  # Crear archivo con fecha y hora
    - cat fecha_ejecucion.txt     # Mostrar contenido del archivo

# Job final que se ejecuta al finalizar el job de lógica
final:
  stage: final
  script:
    - echo "Job final iniciado"

# esta es la regla para que el job final se ejecute al completar el job de lógica
rules:
  - if: '$CI_COMMIT_BRANCH == "development"'
    when: on_success
    start_in: logica